<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>
    input{
        width: 20px;
    }
</style>
<script>
    function capculate2(){
        var a = document.getElementById("a").value;
        var b = document.getElementById("b").value;
        var c = document.getElementById("c").value;
        var displayer = document.getElementById("result");
        if(a == 0){
            if(b == 0 && c == 0) {
                displayer.innerHTML = "x always true";
            }else if(b == 0 && c != 0){
                displayer.innerHTML = "x always false";
            }else if(b != 0 && c == 0){
                displayer.innerHTML = "result x is 0";
            }else if(b != 0 && c != 0){
                displayer.innerHTML = "result x is " + -b/a;
            }else {
                displayer.innerHTML = "try again";
            }
        }else {
            var delta = b*b - 4*a*c;
            if(delta < 0){
                displayer.innerHTML = "x always false";
            }else if(delta == 0){
                displayer.innerHTML = "x1 = x2 = " + (-b/2*a);
            }else {
                var x1 = (-b + Math.sqrt(delta))/2*a;
                var x2 = (-b + Math.sqrt(delta))/2*a;
                displayer.innerHTML = "x1 = " + x1 + " x2 = " + x2;
            }
        }
    }
    function fnReset2(){
        document.getElementById("a").value = 0;
        document.getElementById("b").value = 0;
        document.getElementById("b").value = 0;
        document.getElementById("result").innerHTML = "";
    }
</script>
<tr>PT bac 2: <input id="a" placeholder="a" type="number">x^2 + <input id="b" placeholder="b" type="number">x + <input placeholder="c" id="c" type="number"> = 0</tr>
<button onclick="capculate2()">Capculate</button>~<button onclick="fnReset2()">reset</button>
<div id="result"></div>
</body>
</html>
