<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  var x = parseInt(prompt("Nhập số kg điện bạn đã dùng"));
  var kq = x * 260.3; // Theo giá hiện tại 2kg điện là 260.3VND
  document.write("số tiền điện của bạn là " + kq+"VND");
</script>
</body>
</html>
