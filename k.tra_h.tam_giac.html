<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  var a = parseInt(prompt("Nhập cạnh A"));
  var b = parseInt(prompt("Nhập cạnh B"));
  var c = parseInt(prompt("Nhập cạnh C"));
  if (a,b,c > 0 && a + b > c && b + c > a && a + c > b){
    document.write("đây là cạnh của một hình tam giác")
  } else {
    document.write("đây không phải là cạnh của một hình tam giác")
  }
</script>
</body>
</html>
